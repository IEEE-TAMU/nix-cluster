apiVersion: v1
kind: Namespace
metadata:
  name: whoami
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: whoami
spec:
  selector:
    matchLabels:
      app: whoami
  replicas: 2 # You could also consider elastic scaling for this deployment
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: whoami
spec:
  selector:
    app: whoami
  type: ClusterIP
  ports:
    - name: http
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: whoami
  annotations:
    ingerssClassName: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # use the cloudflared-cloudflare-realip middleware to ensure that the
    # real IP address of the client is passed to the backend
    # this should be applied globally to the web entrypoint
    # but we're applying it here for now
    traefik.ingress.kubernetes.io/router.middlewares: cloudflared-cloudflare-realip@kubernetescrd
spec:
  rules:
    - host: whoami.ieeetamu.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
